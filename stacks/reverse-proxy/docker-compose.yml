# stacks/reverse-proxy/docker-compose.yml
version: '3.9'

services:
  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:v3
    hostname: nginx-proxy-manager
    ports:
      - 80:80/tcp
      - 443:443/tcp
      - 81:81/tcp
    environment:
      - DISABLE_IPV6=true
      - DB_MYSQL_HOST=${DB_HOST:-mariadb}
      - DB_MYSQL_PORT=${DB_PORT:-3306}
      - DB_MYSQL_USER=${DB_USER}
      - DB_MYSQL_PASSWORD=${DB_PASSWORD}
      - DB_MYSQL_NAME=${DB_NAME}
    volumes:
      - type: volume
        source: nginx-proxy-manager
        target: "/data"
      - type: volume
        source: letsencrypt
        target: "/etc/letsencrypt"
    networks:
      - reverse-proxy
      - databases
    restart: unless-stopped
  traefik:
    image: docker.io/library/traefik:v3.2.3
    command:
      - --providers.docker
      - --providers.file.directory=/etc/traefik
      - --providers.file.watch=true
      - --api.insecure=true
    ports:
      - 8080:80/tcp
      - 8443:443/tcp
      - 8081:8080/tcp
    volumes:
      - type: volume
        source: traefik
        target: "/etc/traefik"
      - type: bind
        source: "/var/run/docker.sock"
        target: "/var/run/docker.sock"
    networks:
      - reverse-proxy
    restart: unless-stopped

networks:
  reverse-proxy:
    name: "reverse-proxy"
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.22.80.0/24
    external: false
  databases:
    external: true

volumes:
  traefik:
    driver: local
  nginx-proxy-manager:
    driver: local
  letsencrypt:
    driver: local
