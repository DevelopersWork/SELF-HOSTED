name: Generate CHANGELOG

on:
  pull_request:
    branches: [main, beta, alpha, staging]
    types: [closed]

jobs:
  generate-changelog:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 

      - name: Generate CHANGELOG.md (main branch)
        if: github.base_ref == 'main'
        uses: github-changelog-generator/github-changelog-generator@v3.1.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate CHANGELOG.md (beta branch)
        if: github.base_ref == 'beta'
        uses: github-changelog-generator/github-changelog-generator@v3.1.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate CHANGELOG.md (alpha branch)
        if: github.base_ref == 'alpha'
        uses: github-changelog-generator/github-changelog-generator@v3.1.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate CHANGELOG.md (staging branch)
        if: github.base_ref == 'staging'
        uses: github-changelog-generator/github-changelog-generator@v3.1.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "chore: update CHANGELOG.md" || echo "No changes to commit"
          git push origin ${{ github.ref }}